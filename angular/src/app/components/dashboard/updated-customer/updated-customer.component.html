<app-nav-bar></app-nav-bar>
<div class="container">
  <h1 class="page-header">Update your details</h1>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="firstName"
          #firstName="ngModel"
          [(ngModel)]="customer.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="lastName"
          required
          #lastName="ngModel"
          [(ngModel)]="customer.lastName"
          name="lastname"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          placeholder="city"
          #city="ngModel"
          [(ngModel)]="customer.city"
          name="city"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          placeholder="phoneNumber"
          #phone="ngModel"
          [(ngModel)]="customer.phone"
          name="phoneNumber"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Description</label>
      <input
        type="text"
        class="form-control"
        id="Description"
        placeholder="Description"
        #description="ngModel"
        [(ngModel)]="customer.description"
        name="description"
      />
    </div>
    <div class="float-right">
      <button type="submit" class="btn" (click)="back()">Back</button>
      <button
        type="submit"
        class="btn btn-primary m-2"
        (click)="updateDetails(customer.id)"
      >
        Update Details
      </button>
    </div>
  </form>
</div>
