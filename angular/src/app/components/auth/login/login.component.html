<section class="vh-100 mt-3 fixed">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="alert alert-danger text-justify" [hidden]="!error">
          {{ error }}
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
          >
            <p class="lead fw-normal mb-2 mt-3 me-3">Sign in</p>
          </div>

          <!-- Email input -->
          <div *ngIf="email.touched && !email.valid" class="text-danger">
            <div *ngIf="email.errors && email.errors['required']">
              Email required*
            </div>
            <div *ngIf="email.errors && email.errors['email']">
              enter valid email
            </div>
          </div>
          <div class="form-outline mb-4">
            <input
              type="email"
              email
              required
              matInput
              #email="ngModel"
              type="email"
              placeholder="Email"
              [(ngModel)]="form.usernameOrEmail"
              name="email"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
            />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div *ngIf="password.touched && !password.valid" class="text-danger">
            <div *ngIf="password.errors && password.errors['required']">
              Password required*
            </div>
          </div>
          <div class="form-outline mb-3">
            <input
              [type]="hide ? 'password' : 'text'"
              id="form3Example4"
              minlength="4"
              #password="ngModel"
              required
              [(ngModel)]="form.password"
              name="password"
              class="form-control form-control-lg"
              placeholder="Enter password"
            />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                (click)="hide = !hide"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Show password
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              [disabled]="!loginForm.valid"
              id="loginBtn"
              type="submit"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a [routerLink]="['/singup']" class="link-danger">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
